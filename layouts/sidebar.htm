<!doctype html>
<html lang="ru">
{% partial 'site/head' %}
<body>
<div class="wrapper">
    {% partial 'site/header' %}
    {% partial 'site/page-header' %}
    <div class="container">
        <div class="row">
            <main class="main col-12 col-lg-9">
                <div class="main__content">
                    {% page %}
                </div>
            </main>
            <aside class="sidebar col-12 col-lg-3">
                {% placeholder sidebar %}
            </aside>
        </div>
    </div>
    {% partial 'site/footer' %}
</div>

{% styles %}
<link href="{{ 'assets/css/styles.min.css'|theme }}" rel="stylesheet">
{% scripts %}
{% framework extras %}
<script src="{{ 'assets/js/scripts.min.js'|theme }}"></script>
<a href="#header" class="top-button scroll" id="top-button">
    <i class="fas fa-chevron-up"></i>
</a>
</body>
</html>
